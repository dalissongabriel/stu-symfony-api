medicos:
  path: /medicos
  controller: App\Controller\MedicoController::findAll
  methods:
    - GET

medico:
  path: /medicos/{id}
  controller: App\Controller\MedicoController::find
  methods:
    - GET

remove_medico:
  path: /medicos/{id}
  controller: App\Controller\MedicoController::remove
  methods:
    - DELETE

especialidades:
  path: /especialidades
  controller: App\Controller\EspecialidadesController::findAll
  methods:
    - GET

especialidade:
  path: /especialidades/{id}
  controller: App\Controller\EspecialidadesController::find
  methods:
    - GET

remove_especialidade:
  path: /especialidades/{id}
  controller: App\Controller\EspecialidadesController::remove
  methods:
    - DELETE
